<div class="row" style="width:100%;">
    <div class="col-xl-12">
        <div class="card card-body border-top-primary">
            <div class="text-center"><br />
                <h2>Based on your previous issuances, we suggest you books you'll fancy! </h2><br />

                <div>

                    <div class="card">

                        <div class="card-body">
                            <table class="table text-nowrap text-center">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Title</th>
                                        <th scope="col">Author</th>
                                        <th scope="col">Number of Copies</th>
                                        <th scope="col">Availability</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let t of data">
                                        <td>{{t.Title}}</td>
                                        <td>{{t.Author}}</td>
                                        <td>{{t.No_Copies_Available}}</td>
                                        <td>{{t.Status}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>






                </div>
            </div>

        </div>

    </div>
</div>
