<div class="row" style="width:100%;">
    <div class="col-xl-12">
        <div class="card card-body" style="left: 10px;">
            <div class="text-center"><br />
                <h2>Search By Title</h2><br />

                <form class="suggest-form" ngNativeValidate>
                    <div class="form-group form-group-feedback form-group-feedback-left">
                        <input (keyup)="onKeyUp()" [(ngModel)]="inputparam" name="inputparam" type="text"
                            class="form-control" placeholder="Write your query here" required>
                        <div class="form-control-feedback">
                            <i class="icon-pencil7 text-muted"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="getSearchResults()">Search NOW!</button>
                    </div>

                </form>
                <div *ngIf="error" class="card">
                    <div style="padding: 7px; background-color:tomato;color:white;font-size:20px;">No books found!
                        Please, try again.
                    </div>
                </div>
            </div>
            <div *ngIf="result">

                <div class="card">
                    <div class="card-header header-elements-inline">
                        <h4 class="card-title text-center">Results</h4>
                    </div>

                    <div class="card-body">
                        <table class="table text-nowrap text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Availability</th>
                                    <th scope="col">Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let t of data">
                                    <td>{{t.Title}}</td>
                                    <td>{{t.Author}}</td>
                                    <td>{{getAvailability(t)}}</td>
                                    <td>{{t.Location}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>






            </div>
        </div>

    </div>

</div>
