<div class="row" style="width:100vw;">
    <div class="col-xl-12">
        <div class="card card-body border-top-primary">
            <div class="text-center"><br />
                Search By Author<br />

                <form class="suggest-form" ngNativeValidate>
                    <div class="form-group form-group-feedback form-group-feedback-left">
                        <input [(ngModel)]="inputparam" name="inputparam" type="text" class="form-control"
                            placeholder="Write your query here" required>
                        <div class="form-control-feedback">
                            <i class="icon-pencil7 text-muted"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="getSearchResults()">Search NOW!</button>
                    </div>

                </form>
                <div *ngIf="error" class="card">
                    <div style="padding: 20px; background-color:tomato;color: red;">No book found! Please, try again
                    </div>
                </div>
                <div *ngIf="result">

                    <div class="card">
                        <div class="card-header header-elements-inline">
                            <h4 class="card-title text-center">Results</h4>
                        </div>

                        <div class="card-body">
                            <table class="table text-nowrap text-center">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Author</th>
                                        <th scope="col">Available Date</th>
                                        <th scope="col">Availability</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let t of data; let i=index" [attr.data-index="i" ]>
                                        <th scope="row"></th>
                                        <td>{{t.Title}}</td>
                                        <td>{{t.Author}}</td>
                                        <td>{{t.Available_Date}}</td>
                                        <td class="t.Status"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>






                </div>
            </div>

        </div>

    </div>
</div>
